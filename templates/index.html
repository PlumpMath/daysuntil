<!DOCTYPE html>
<html>
<head>
<title>{{ days }} business days until {{ what }}</title>
<style>
body {
  font-family: courier;
  background-color: {{ bg }};
  color: {{ fg }};
}
div span {
  font-weight: bold;
  color: {{ highlight }};
}
div {
  font-size: {{ size }}vh;
}
</style>
</head>
<body>
{% if what %}
<div style="display:flex;justify-content:center;align-items:center;">
  <div>
    <span>{{ days }}</span> business days until <span>{{ what }}</span>
  </div>
</div>
{% else %}
<form action="/" method="GET">
  On date
  <input name="year" placeholder="2017" size="4"> / 
  <input name="month" placeholder="11" size="2"> / 
  <input name="day" placeholder="17" size="2">
  this is going to happen: 
  <input name="what" placeholder="stuff">
  <input type="submit"> (max 50 years!)
</form>
{% endif %}
</body>
</html>
